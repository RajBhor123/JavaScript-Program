<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let checkEven = new Promise((resolve,reject)=>
            {
                let a=3;
                if(a%2==0)
                    resolve("Even No");
                else
                    reject("Not a Even no");
            });
            
        checkEven.then((message)=>console.log(message)).catch((message)=>console.log(message));    

    </script>
</body>
