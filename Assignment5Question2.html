<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displayDate()
        {
            const now = new Date();
            document.write(now);
        }

    </script>

    <button onclick="displayDate()">Show Current Date and Time</button>
    <p id="dateTimeDisplay"></p>
</body>
</html>
