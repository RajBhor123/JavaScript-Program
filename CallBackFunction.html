    <script>
        //callback function
        function sum1(a,b)
        {
            let ans=a+b;
            return ans;
        }

        function displayresult1(result)
        {
            document.writeln(result);
        }

        let r= sum1(4,5);
        displayresult(r);

        //callback function : Passing the function inside another function
        function sum(a,b,mycallback)
        {
            let ans=a+b;
            mycallback(ans);
        }

        function displayresult(result)
        {
            document.writeln(result);
        }

        sum(5,5,displayresult);
    
    </script>
