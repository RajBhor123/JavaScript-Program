<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var a=2;
        console.log("HELLO WORLD "+a);

        //Declaration of the Varaiable Using var,let and Const
        var b=3;
        var b=4;
        document.write("Value of b:"+b);

        c=7;

        document.write("\n Value of d:"+d);
