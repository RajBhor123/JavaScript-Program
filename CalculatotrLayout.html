<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Add the favicon -->
  <link rel="icon" type="image/png" href="Calculator.png">
  <style>
    .calculator {
      display: grid;
      gap: 5px;
      width: 220px;
      margin: 50px auto;
    }

    .display {
      grid-column: span 4;
      height: 40px;
      text-align: right;
      border: 1px solid #000;
      padding: 5px;
    }

    button {
      height: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
   
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>รท</button>

  </div>
</body>
</html>
