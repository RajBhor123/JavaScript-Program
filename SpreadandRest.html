<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = [1, 2, 3];
        const b = [5, 6,...a];// spread operator

    
        document.writeln(b); 

        //Normal way
        const c=[1,2,3,4,5,6];

        const d=c[0];

        const e=c.slice(1);

        document.writeln(d);
        document.writeln(e);


        //Rest OPerator
        const f=[1,2,3,4,5,6,7];
        const[first,...rest]=f;
        document.writeln("Rest Operator :",first);
        document.write("Rest Operator :",rest);
    </script>
</body>
</html>
